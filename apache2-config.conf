<VirtualHost *:80>
  ServerAdmin contact@thomasbisignani.com
  DocumentRoot /var/www/apache-php-oracle

  <Directory /var/www/apache-php-oracle/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
